<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div 
        {
            color: rebeccapurple;
            background-color: burlywood;
        }
    </style>
    <!--Discription List-->
    <dl>
        Discription List
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
       <dd>- white cold drink</dd>
    </dl>

    <!--Order List-->
    <ol>
        Order List
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!--Unorder List-->
    <ul>
        Unorder List
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <!--div tag-->
        Div Tag
    <div>
        <h2>School</h2>
        <p>College</p>
        <p>University</p>
    </div>
</body>
</html>
